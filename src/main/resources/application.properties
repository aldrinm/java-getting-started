spring.datasource.url: ${JDBC_DATABASE_URL:}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.thymeleaf.mode=HTML

logging.level.org.springframework=INFO

spring.profiles.active=production

server.port=${PORT:5000}

org.neo4j.driver.uri=${GRAPHENEDB_BOLT_URL:bolt://localhost}
org.neo4j.driver.authentication.username=${GRAPHENEDB_BOLT_USER:neo4j}
org.neo4j.driver.authentication.password=${GRAPHENEDB_BOLT_PASSWORD:neo}
org.neo4j.driver.config.encrypted=true